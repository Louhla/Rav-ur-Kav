<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/rav-ur-kav.css">
    <title>Rav ur kav - Public Transport Calculator</title>
    <meta name="description" content="Get the best rate for your Rav Kav according to your commute">
</head>

<body>
    <heading>
        <div class="logo">Rav ur Kav
        </div>
        <div class="how-to">How to use
        </div>
    </heading>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Don't overpay on public transportation</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="existing-user">
                    <h4>I have a Rav Kav</h4>
                        <input id="rav-kav-number" type=text placeholder="Your Rav Kav Number"></input>
                        <button id="rav-kav-number-button"><a href="#">Rav my Kav</a></button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="new-user">
                    <h4>I don't have a Rav Kav</h4>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/rav-ur-kav.js"></script>
</body>

</html>
